<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações do seu ambiente </p>
                <form method="post" action="dados.php" autocomplete="on">
                    <div class="prin">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email">
                        <label for="iemail">email:</label>
                    </div>
                    <div class="prin">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" autocomplete="current-password">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="ien">
                    <a id="esqs" href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
