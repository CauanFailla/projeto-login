<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações do seu ambiente </p>
                <form method="post" action="dados.php">
                    <div class="prin">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    </div>
                    <div class="prin">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">
                    </div>
                    <div id="enviar"><input type="submit" value="Entrar" id="ien"></div>
                    <div id="esqs"><a href="esqueci.html">Esqueci a senha</a></div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
